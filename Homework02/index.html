<!DOCTYPE html>
<html lang="en">
<head>
	<title>Instagram</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

<!-- Right Side Div -->

	<div class="centerRight">
		<img src="pictures/picture01.png" alt="InstagramPicture">
	</div>

<!-- Left Side Div -->

	<div class="centerLeft">
		<div class="formular container-formular">
			<div class="content">
				<p class="textStyle">Instagram</p>
				<form>
					<input type="text" name="" placeholder="Phone Number, Username or Email">
				</form>
				<form>
					<input type="password" name="" placeholder="Password">
				</form>
				<form>
					<input type="submit" name="" value="Log In">
				</form>
				<br>
				<a href="#" class="passwordForg">Forgot Password</a>
			</div>
		</div>

		<!-- Sign Up Button -->

		<div class="bottomFormular">
			<p>Don't have an account? <a href="" class="signUpBtn">Sign Up</a></p>
		</div>

		<div class="app">
			<p>Get the app.</p>
		</div>

		<!--  Form App Store Buttons --> 

		<div>
			<a href="" class="blackBtn">App Store</a>
			<a href="" class="blackBtn">Google Play</a>
		</div>

	</div>

	<!-- Footer Start -->

	<footer class="centerBottom bottomText">
		<nav id="navBar">
			<ul>
				<li><a href="">home</a></li>
				<li><a href="">about</a></li>
				<li><a href="">contact us </a></li>
				<li><a href="">products</a></li>
			</ul>
		</nav>

	</footer>

	<div class="centerBottomLogo">
		<p>2018 INSTAGRAM</p>
	</div>

	<!-- Footer End -->

</body>


</html>
